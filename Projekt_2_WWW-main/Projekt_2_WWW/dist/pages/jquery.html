<div class="container">
    <h2>jQuery Features and Animations</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Slide Animation</h5>
                    <div class="slide-animation">
                        <p class="mb-0">Click me to slide up and down!</p>
                        <small class="text-muted">Uses jQuery slideUp and slideDown</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Fade Animation</h5>
                    <div class="fade-animation">
                        <p class="mb-0">Hover over me for fade effect!</p>
                        <small class="text-muted">Uses jQuery fadeIn and fadeOut</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Animation Examples</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btn-primary slide-animation w-100">Slide Effect</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-secondary fade-animation w-100">Fade Effect</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-info slide-animation w-100">Combined Effect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
